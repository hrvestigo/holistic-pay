apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "person-structure.name" . }}-test-connection"
  labels:
    {{- include "person-structure.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: alpine
      command:
        - 'bash'
        - -c
        - 'apk add curl && curl -k https://{{ include "person-structure.name" . }}:{{ .Values.service.port }}/health/liveness'
  restartPolicy: Never
