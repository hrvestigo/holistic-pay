  enabled: true
  syncOnly: false
  user: ''
  role: ''
  replicationRole: ''
  resources: {}
members:
- businessUnit: ''
  applicationMember: ''
  memberSign: ''
  liquibase:
    role: ''
    replicationRole: ''
  datasource:
    globalSchema: false
    host: ''
    port: ''
    dbName: ''
    user: ''
    password: ''
kafka:
  user: ''
  servers: ''
  saslMechanism: PLAIN
  securityProtocol: SASL_SSL
  sslEndpointIdentAlg: HTTPS
  schemaRegistry:
    credSource: USER_INFO
    user: ''
    url: ''
  topics:
    balanceaccount:
      name: hr.vestigo.hp.balanceaccount
      consumerGroup: hr.vestigo.hp.balanceaccount
      enabled: true
      nbrEnabled: true
      nbrBackOff: 50000;5s
      nbrName: ''
      dltName: ''
    balanceaccounteffect:
      name: hr.vestigo.hp.balanceaccounteffect
      consumerGroup: hr.vestigo.hp.balanceaccounteffect
      enabled: true
      nbrEnabled: true
      nbrBackOff: 50000;5s
      nbrName: ''
      dltName: ''
    balancechangerequest:
      name: hr.vestigo.hp.balancechangerequest
      consumerGroup: hr.vestigo.hp.balancechangerequest
      enabled: true
      nbrEnabled: true
      nbrBackOff: 50000;5s
      nbrName: ''
      dltName: ''
    parameterization:
      name: hr.vestigo.hp.parameterization
      consumerGroup: hr.vestigo.hp.parameterization
