  xsdCheck: inout
  msgSignature: inout
  msgSignatureAlgorithm: SHA256withRSA
  connectionTimeout: 30s
  connectionTimeoutRetry: 0;0s
  connectionTimeoutMsgReject: true
  responseTimeout: 60s
  responseTimeoutRetry: 0;0s
  responseTimeoutMsgSent: true
  toManyRequestsRetry: 0;0s
  toManyRequestsMsgReject: false
  maxConnections: 500
  config:
    camt_025:
      xsdCheck: inherit
      saveNoOriginal: false
    camt_029:
      xsdCheck: inherit
      saveNoOriginal: false
    camt_050:
      xsdCheck: inherit
      saveNoOriginal: false
    camt_054:
      xsdCheck: inherit
      saveNoOriginal: true
    camt_056:
      xsdCheck: inherit
      responseMsgRetry: 3;0.1s
      saveNoOriginal: true
    izvj:
      xsdCheck: inherit
    liq_req:
      xsdCheck: inherit
    liq_sts:
      xsdCheck: inherit
      saveNoOriginal: false
    pacs_002_negative:
      xsdCheck: inherit
      responseMsgRetry: 3;0.1s
      requestIdempotence: false
    pacs_002_positive:
      xsdCheck: inherit
      requestMsgRetry: 10;5s
      responseMsgTimeout: 25s
      requestIdempotence: false
    pacs_002_nksinst:
      xsdCheck: inherit
      responseMsgRetry: 3;0.1s
      temporaryStatusReasons: RJ02,9999
    pacs_004:
      xsdCheck: inherit
    pacs_008:
      xsdCheck: inherit
      requestMsgTimeout: 0s
      responseMsgTimeout: 25s
      responseMsgPendingTimeout: 0s
      processingTimeout: 0ms
      requestIdempotence: false
    pacs_028:
      xsdCheck: inherit
      requestMsgRetry: 10;5s
    pacs_028_056:
      xsdCheck: inherit
      responseMsgRetry: 3;0.1s
    req_tech_ack:
      xsdCheck: inherit
    tech_ack:
      xsdCheck: inherit
  format:
    dateFormat: yyyy-MM-dd
    timeFormat: HH:mm:ss
    dateTimeFormat: yyyy-MM-dd'T'HH:mm:ss.SSS
    dateTimeOffsetFormat: yyyy-MM-dd'T'HH:mm:ss.SSSXXX
