            - name: KAFKA_TOPIC_FUTURISTICFOREIGNPAYMENT_TOMBSTONE_NAME
              value: {{ .Values.kafka.topics.futuristicForeignPayment.name | quote }}
            - name: KAFKA_TOPIC_EVENT_TOMBSTONE_NAME
