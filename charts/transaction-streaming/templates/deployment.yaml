            - name: KAFKA_TOPIC_TRXANNOUNCE_TOMBSTONE_NAME
              value: {{ .Values.kafka.topics.trxAnnounce.name | quote }}
            - name: KAFKA_TOPIC_DISTRANNMSG_TOMBSTONE_NAME
              value: {{ .Values.kafka.topics.distrAnnMsg.name | quote }}
