            - name: SPRING_KAFKA_STREAMS_AUTOSTARTUP
              value: {{ .Values.kafka.streams.auto.startup | default "true" | quote }}
            {{- if .Values.kafka.streams.auto.startup }}
            - name: SPRING_KAFKA_STREAMS_APPLICATIONID
