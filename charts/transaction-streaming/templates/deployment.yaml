            - name: KAFKA_TOPIC_PAYMENTORDER_NAME
              value: {{ .Values.kafka.topics.paymentOrder.name | quote }}
            - name: KAFKA_TOPIC_TURNOVER_NAME
              value: {{ .Values.kafka.topics.turnover.name | quote }}
