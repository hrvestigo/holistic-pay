apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "${rootArtifactId}.name" . }}-test-connection"
  labels:
    { { - include "${ rootArtifactId }.labels" . | nindent 4 } }
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: alpine
      command:
        - 'bash'
        - -c
        - 'apk add curl && curl -k https://{{ include "${rootArtifactId}.name" . }}:{{ .Values.service.port }}/health/liveness'
  restartPolicy: Never
