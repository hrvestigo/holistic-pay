apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-configmap
data:
  log4j2.xml: |-
    {{- include "payment-order.logger" . | nindent 4 }}
  {{- if .Values.logger.maskSensitive }}
  log4j2.component.properties: |-
    {{- include "payment-order.sensitive.data.logger" . | nindent 4 }}
  {{- end }}
