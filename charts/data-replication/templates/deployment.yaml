apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "data-replication-ms.name" . }}
  labels:
    {{- include "data-replication-ms.labels" . | nindent 4 }}
{{- with .Values.deployment.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.deployment.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "data-replication-ms.selectorLabels" . | nindent 6 }}
  strategy:
    {{- toYaml .Values.deployment.strategy | nindent 4 }}
  minReadySeconds: {{ .Values.deployment.minReadySeconds }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "data-replication-ms.selectorLabels" . | nindent 8 }}
    spec:
      automountServiceAccountToken: false
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: {{ .Values.deployment.terminationGracePeriodSeconds }}
      restartPolicy: {{ .Values.deployment.restartPolicy }}
      {{- if or .Values.liquibase.enabled .Values.initContainers }}
      initContainers:
        {{- with .Values.initContainers }}
        {{- toYaml . | trim | nindent 8 }}
        {{- end }}
        {{- if .Values.liquibase.enabled }}
        {{- include "data-replication-ms.liquibase.initContainer" . | trim | nindent 8 }}
        {{- end }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "data-replication-ms.app.repository" . }}:{{ .Values.image.app.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ include "data-replication-ms.app.imagePullPolicy" . }}
          env:
            {{- if .Values.timezone }}
            - name: TZ
              value: {{ .Values.timezone }}
            {{- end }}
            - name: SERVER_PORT
              value: "8443"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://{{- required "Please specify DB host name in datasource.target.host" .Values.datasource.target.host -}}:
              {{- required "Please specify DB port in datasource.target.port" .Values.datasource.target.port -}}/
              {{- required "Please specify database name in datasource.target.dbName" .Values.datasource.target.dbName -}}?currentSchema=CONNECT
              {{- include "data-replication-ms.db.connectionParams" $ -}}"
            - name: SPRING_DATASOURCE_USERNAME
              value: {{ required "Please specify DB user in datasource.target.user" .Values.datasource.target.user | quote }}
            {{- range $k, $v := .Values.members }}
              {{- $isSource := (contains (printf ",%s," (upper .memberSign)) (printf ",%s," (join "," $.Values.membersSource))) }}
              {{- $isTarget := (contains (printf ",%s," (upper .memberSign)) (printf ",%s," (join "," $.Values.membersTarget))) }}
            - name: SPRING_DATASOURCE_URL_{{ .memberSign }}
              {{- if .datasource }}
                {{- if .datasource.globalSchema }}
              value: "jdbc:postgresql://
              {{- if $isSource -}}
              {{- default (required "Please specify DB host name in datasource.source.host or override with member specific in members.datasource.host" $.Values.datasource.source.host) .datasource.host -}}
              :
              {{- default (required "Please specify DB port in datasource.source.port or override with member specific in members.datasource.port" $.Values.datasource.source.port) .datasource.port -}}
              /
              {{- default (required "Please specify database name in datasource.source.dbName or override with member specific in members.datasource.dbName" $.Values.datasource.source.dbName) .datasource.dbName -}}
              {{- else if $isTarget -}}
              {{- default (required "Please specify DB host name in datasource.target.host or override with member specific in members.datasource.host" $.Values.datasource.target.host) .datasource.host -}}
              :
              {{- default (required "Please specify DB port in datasource.target.port or override with member specific in members.datasource.port" $.Values.datasource.target.port) .datasource.port -}}
              /
              {{- default (required "Please specify database name in datasource.target.dbName or override with member specific in members.datasource.dbName" $.Values.datasource.target.dbName) .datasource.dbName -}}
              {{- end }}
              ?currentSchema=
              {{- required "Please specify business unit for member in members.businessUnit" .businessUnit | lower -}}
              {{- required "Please specify global schema prefix in datasource.globalSchemaPrefix" $.Values.datasource.globalSchemaPrefix -}}
              {{- include "data-replication-ms.dbSchema" $ -}}
              {{- required "Please specify environment label in env.label" $.Values.env.label | lower -}}
              {{- include "data-replication-ms.db.connectionParams" $ -}}"
                {{- else }}
              value: "jdbc:postgresql://
              {{- default (required "Please specify DB host name in datasource.host or override with member specific in members.datasource.host" $.Values.datasource.host) .datasource.host -}}
              :
              {{- default (required "Please specify DB port in datasource.port or override with member specific in members.datasource.port" $.Values.datasource.port) .datasource.port -}}
              /
              {{- default (required "Please specify database name in datasource.dbName or override with member specific in members.datasource.dbName" $.Values.datasource.dbName) .datasource.dbName -}}
              ?currentSchema=
              {{- required "Please specify business unit for member in members.businessUnit" .businessUnit | lower -}}
              {{- required "Please specify application member name in members.applicationMember" .applicationMember | lower -}}
              {{- include "data-replication-ms.dbSchema" $ -}}
              {{- required "Please specify environment label in env.label" $.Values.env.label | lower -}}
              {{- include "data-replication-ms.db.connectionParams" $ -}}"
                {{- end }}
            - name: SPRING_DATASOURCE_USERNAME_{{ .memberSign }}
              value: {{ if $isSource }}{{ default (required "Please specify DB user in datasource.source.user" $.Values.datasource.source.user | quote) .datasource.user }}{{ else if $isTarget }}{{ default (required "Please specify DB user in datasource.target.user" $.Values.datasource.target.user | quote) .datasource.user }}{{ else }}{{ default (required "Please specify DB user in datasource.user" $.Values.datasource.user | quote) .datasource.user }}{{ end }}
              {{- else }}
              value: "jdbc:postgresql://
              {{- required "Please specify DB host name in datasource.host or override with member specific in members.datasource.host" $.Values.datasource.target.host -}}
              :
              {{- required "Please specify DB port in datasource.port or override with member specific in members.datasource.port" $.Values.datasource.target.port -}}
              /
              {{- required "Please specify database name in datasource.dbName or override with member specific in members.datasource.dbName" $.Values.datasource.target.dbName -}}
              ?currentSchema=
              {{- required "Please specify business unit for member in members.businessUnit" .businessUnit | lower -}}
              {{- required "Please specify application member name in members.applicationMember" .applicationMember | lower -}}
              {{- include "data-replication-ms.dbSchema" $ -}}
              {{- required "Please specify environment label in env.label" $.Values.env.label | lower -}}
              {{- include "data-replication-ms.db.connectionParams" $ -}}"
            - name: SPRING_DATASOURCE_USERNAME_{{ .memberSign }}
              value: {{ required "Please specify DB user in datasource.user" $.Values.datasource.user | quote }}
              {{- end }}
            {{- end }}
            - name: MEMBERS
              value: {{ include "data-replication-ms.members" . }}
            - name: MEMBERS_SOURCE
              value: {{ join "," .Values.membersSource }}
            - name: MEMBERS_TARGET
              value: {{ join "," .Values.membersTarget }}
            - name: SPRING_KAFKA_PROPERTIES_SASL_MECHANISM
