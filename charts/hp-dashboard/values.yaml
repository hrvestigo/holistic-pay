nameOverride: ''
image:
  registry: docker.io
  pullPolicy: IfNotPresent
  app:
    registry: null
    imageLocation: null
    tag: ''
    pullPolicy: null
  liquibase:
    registry: null
    imageLocation: null
    tag: 1.59.0
    pullPolicy: null
imagePullSecrets: []
env:
  type: ''
  label: ''
datasource:
  host: ''
  port: ''
  dbName: ''
  user: ''
  globalSchemaPrefix: wo
  connTimeout: 60000
  maxPoolSize: 2
  minIdle: 0
  idleTimeout: 120000
  connectionParams: {}
liquibase:
  enabled: true
  syncOnly: false
  user: ''
  role: ''
  replicationRole: ''
  resources: {}
members:
- businessUnit: ''
  applicationMember: ''
  memberSign: ''
  liquibase:
    role: ''
    replicationRole: ''
  datasource:
    globalSchema: false
    host: ''
    port: ''
    dbName: ''
    user: ''
    password: ''
kafka:
  user: ''
  servers: ''
  saslMechanism: PLAIN
  securityProtocol: SASL_SSL
  sslEndpointIdentAlg: HTTPS
  schemaRegistry:
    credSource: USER_INFO
    user: ''
    url: ''
  topics:
    paymentFlow:
      name: hr.vestigo.hp.paymentflow
      consumerGroup: hr.vestigo.hp.paymentflow
      concurrency: 1
      enabled: true
    paymentMessage:
      name: hr.vestigo.hp.paymentmessage
      consumerGroup: hr.vestigo.hp.paymentmessage
      concurrency: 1
      enabled: true
    externalCheck:
      name: hr.vestigo.hp.externalcheck
      consumerGroup: hr.vestigo.hp.externalcheck
      concurrency: 1
      enabled: false
    externalCheckResult:
      name: hr.vestigo.hp.externalcheckresult
      consumerGroup: hr.vestigo.hp.externalcheckresult
      concurrency: 1
      enabled: false
    ecsCommunicationLog:
      name: hr.vestigo.hp.ecscommunicationlog
      consumerGroup: hr.vestigo.hp.ecscommunicationlog
      concurrency: 1
      enabled: false
    alertTopic:
      name: hr.vestigo.hp.alertTopic
      consumerGroup: hr.vestigo.hp.alertTopic
      concurrency: 1
      enabled: false
  consumer:
    properties:
      sessionTimeoutMs: 45000
      heartbeatIntervalMs: 3000
      maxPollRecords: 500
      maxPollIntervalMs: 300000
oauth2:
  enabled: false
  resourceUri: ''
  authorizationPrefix: ''
request:
  maxHttpRequestHeaderSize: 64KB
  sanitization:
    enabled: true
response:
  encoding:
    enabled: false
timezone: ''
secret:
  decryptionKey: ''
  datasourcePassword: ''
  kafkaPassword: ''
  kafkaSchemaRegistryPassword: ''
  liquibasePassword: ''
  trustStorePassword: ''
  keyStorePassword: ''
  existingSecret: ''
logger:
  format: STRING
  level:
    health: INFO
    kafka: INFO
    kafkaCore: INFO
    rest: INFO
    database: INFO
    databaseSql: DEBUG
    databaseBind: TRACE
    databaseExtract: TRACE
    databaseSlowQuery: INFO
    businessLogic: INFO
    general: INFO
  logToFile: false
  rollingFileAppender: false
  logDir: /var/log/app
  logDirMount:
    enabled: false
    spec:
      emptyDir: {}
  microserviceTag: HPDASH
  maskSensitive: false
  databaseSlowQueryThreshold: 0
healthStatusDownReturnCode: '418'
javaOpts: -Xms256M -Xmx512M
podAnnotations: {}
deploymentAnnotations: {}
serviceAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
securityContext: {}
service:
  enabled: true
  type: ClusterIP
  port: 8443
  nodePort: ''
  clusterIP: ''
  loadBalancerIP: ''
  loadBalancerSourceRanges: []
  annotations: {}
  labels: {}
ingress:
  enabled: false
  className: ''
  annotations: {}
  hosts: []
  tls: []
resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 50m
    memory: 256Mi
initContainers: []
nodeSelector: {}
tolerations: []
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/arch
          operator: In
          values:
          - amd64
        - key: kubernetes.io/os
          operator: In
          values:
          - linux
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - hp-dashboard
        topologyKey: kubernetes.io/hostname
deployment:
  replicaCount: 1
  annotations: {}
  labels: {}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 60
  terminationGracePeriodSeconds: 60
  restartPolicy: Always
  readinessProbe:
    initialDelaySeconds: 0
    periodSeconds: 60
    timeoutSeconds: 10
    successThreshold: 1
    failureThreshold: 2
    httpGet:
      path: /health/readiness
      port: http
      scheme: HTTPS
  livenessProbe:
    initialDelaySeconds: 0
    periodSeconds: 60
    timeoutSeconds: 10
    failureThreshold: 3
    httpGet:
      path: /health/liveness
      port: http
      scheme: HTTPS
  startupProbe:
    initialDelaySeconds: 30
    periodSeconds: 5
    timeoutSeconds: 1
    failureThreshold: 60
    httpGet:
      path: /health/liveness
      port: http
      scheme: HTTPS
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
vpa:
  enabled: false
  updateMode: 'Off'
mountServerCertFromSecret:
  enabled: false
  secretName: ''
  certPath: ''
  keyPath: ''
mountKeyStoreFromSecret:
  enabled: false
  secretName: ''
  keyStoreName: ''
  keyStoreType: JKS
mountTrustStoreFromSecret:
  enabled: false
  secretName: ''
  trustStoreName: ''
  trustStoreType: JKS
mountCaFromSecret:
  enabled: false
  secretName: ''
customVolumes: []
customMounts: []
customEnv: []
tracing:
  enabled: false
  samplingProbability: 0.0
  otlpEndpoint: ''
prometheus:
  exposed: true
metrics:
  jvm: true
application:
  alert:
    notificationSystem:
      enabled: false
      cron: 0 */10 * * * *
      mailSend: alert_notify_no_reply@vestigo.hr
      mailReceive: null
      interval: PT10M
      threshold: 10
      shedlockAtLeast: PT10S
      shedlockAtMost: PT15S
  cache:
    config:
      expireAfterWrite: 43200
mail:
  server:
    host: smtp.vestigo.hr
    port: 25
  properties:
    mailSmtpConnectiontimeout: 10000
    mailSmtpTimeout: 10000
    mailSmtpWritetimeout: 10000
